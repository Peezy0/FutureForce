<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Finalist Task</title>
    <!-- Links our CSS code to our HTML code -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Ysabeau+SC:wght@1..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Simon Game</h1>
        <button class="Start" id="start" onclick="toggleGame()">Start</button>
        <div class="mainContainer">
            <div class="lightSquares">

                <button class="RedS"
                    style="border-color: #7bed9f; background: linear-gradient(135deg, hsl(145, 67%, 50%), hsl(145, 68%, 24%)); border-radius: 100% 10px 10px"
                    id="button-0"></button>
                <button class="BlueS"
                    style="border-color: #ff6b81; background: linear-gradient(225deg, hsl(355, 100%, 64%), hsl(355, 82%, 27%)); border-radius: 10px 100% 10px 10px"></button>
                <button class="GreenS"
                    style="border-color: #eccc68; background: linear-gradient(45deg, hsl(39, 100%, 50%), hsl(39, 98%, 25%)); border-radius: 10px 10px 10px 100%"></button>
                <button class="YellowS"
                    style="border-color: #70a1ff; background: linear-gradient(315deg, hsl(210, 100%, 56%), hsl(210, 100%, 30%)); border-radius: 10px 10px 100%"
                    id="button-3"></button>

            </div>
        </div>


        <script src="script.js"></script>
        </script>
    </main>
</body>

</html>
